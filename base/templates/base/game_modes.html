{% extends 'main.html' %}

{% load static %}

{% block styles %}
<link rel="stylesheet" type="text/css" media="screen" href="{% static 'styles/vehicles.css' %}">
{% endblock styles %}

{% block title %}
Game Modes
{% endblock title %}

{% block content %}
<main class="container">

  <h1 class="race-header race-stripe-right">Game Modes</h1>

  {% for mode in game_modes %}
  <section class="racer-container">
    <h2>{{mode.label}}</h2>
  </section>
  {% endfor %}

</main>
{% endblock content %}
